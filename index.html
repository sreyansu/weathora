<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/weathora_logo_final.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SEO Optimization -->
    <title>Weathora - Futuristic Weather & Environmental Data Platform</title>
    <meta name="description" content="Weathora provides real-time weather data, air quality monitoring, and carbon footprint tracking with an interactive 3D globe. Get comprehensive environmental insights for any location worldwide." />
    <meta name="keywords" content="weather, air quality, AQI, carbon footprint, climate data, environmental monitoring, weather forecast, 3D globe, weather app" />
    <meta name="author" content="Weathora" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://weathora.cloud/" />
    <meta property="og:title" content="Weathora - Futuristic Weather & Environmental Data Platform" />
    <meta property="og:description" content="Real-time weather, air quality, and carbon footprint data with interactive 3D visualization." />
    <meta property="og:site_name" content="Weathora" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://weathora.cloud/" />
    <meta property="twitter:title" content="Weathora - Futuristic Weather & Environmental Data Platform" />
    <meta property="twitter:description" content="Real-time weather, air quality, and carbon footprint data with interactive 3D visualization." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://weathora.cloud/" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Weathora",
      "url": "https://weathora.cloud",
      "description": "Futuristic weather and environmental data platform with real-time monitoring",
      "applicationCategory": "Weather",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
